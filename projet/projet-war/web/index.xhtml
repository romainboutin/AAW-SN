<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <h:outputStylesheet name="dist/css/bootstrap.min.css" />
        <h:outputStylesheet name="dist/css/bootstrap-theme.min.css" />
        <title>snw connect</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
         <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Yolo Swag Social NW</a>
              </div>
              <div class="navbar-collapse collapse">
                <h:form class="navbar-form navbar-right">
                  <div class="form-group">
                    <input type="text" jsf:value="#{UserMB.mail}" placeholder="Email" class="form-control" />
                  </div>
                  <div class="form-group">
                    <input type="password" jsf:value="#{UserMB.mdp}" placeholder="Password" class="form-control" />
                  </div>
                    <button jsf:action="#{UserMB.login()}" class="btn btn-success">Login <span class="glyphicon glyphicon-play-circle"></span></button>
                    <button jsf:action="#{UserMB.newAccount()}" class="btn">Register <span class="glyphicon glyphicon-play-circle"></span></button>
                </h:form>
              </div><!--/.navbar-collapse -->
            </div>
          </div>
        
    </h:body>
</html>
